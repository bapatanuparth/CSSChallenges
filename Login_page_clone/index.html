<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftWrapper">
        <div class="logo">
          <img src="/Login_page_clone/img/logo.jpg" alt="" class="logoImg" />
          <span> Company Logo </span>
        </div>
        <div class="signIn">
          <form action="">
            <div class="inputWrapper">
              <label for="">Email</label>
              <input type="text" class="text-input" />
            </div>
            <div class="inputWrapper">
              <label for="">Password</label>
              <input type="password" class="text-input" />
            </div>
            <button class="primary-btn">Submit</button>
          </form>
          <div class="leftLower">
            <div class="links">
              <a href="#">Forgot Password ?</a>
            </div>
            <div class="or">
              <hr class="bar" />
              <span>OR</span>
              <hr class="bar" />
            </div>
            <a href="#" class="secondary-btn">Create new account</a>
          </div>
        </div>
      </div>
      <div class="rightWrapper">
        <div class="showcase">
          <div class="showcase-content">
            <div class="showcaseText">Lets Create future together!</div>
            <button class="showcaseButton">showcase Button</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
